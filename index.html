<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hkwearsitall</title>

<style>

:root{
  --bg:#0b0b0b;
  --card:#111;
  --yellow:#f5b400;
  --orange:#ff7a18;
  --text:#eaeaea;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, Inter, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  font-family: 'Space Grotesk', system-ui, sans-serif;
}

/* ================= HEADER ================= */
header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid rgba(255,255,255,.06);
}

.logo img{
  height:42px;
}

/* ================= HERO ================= */
.hero{
  min-height:48vh;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.85)),
    url("Picsart_26-01-04_14-54-44-659.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:36px 0 24px;
  font-family: 'Bebas Neue', sans-serif;
  letter-spacing: .12em;
}


.hero h1{
  font-size:clamp(3rem,9vw,5rem);
  font-weight:900;
  line-height:1;

}

.hero span{color:var(--yellow)}

/* ================= MINI HERO ================= */
.mini-hero{
  height:96px;
  overflow:hidden;
}

@media(min-width:900px){
  .mini-hero{height:130px}
}

.mini-track{
  display:flex;
  height:100%;
  transition:transform .9s ease-in-out;
}

.mini-slide{
  min-width:100%;
  background-size:cover;
  background-position:center;
}

/* ================= COLLECTION BUTTONS ================= */
.collections-wide{
  padding:16px 6vw;
  display:grid;
  gap:14px;
}

@media(min-width:900px){
  .collections-wide{
    grid-template-columns:1fr 1fr;
  }
}

.collection-card{
  height:190px;
  border-radius:14px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
}

.collection-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.collection-label{
  position:absolute;
  bottom:14px;
  left:14px;
  font-size:1.2rem;
  font-weight:800;
}

/* ================= PRODUCTS ================= */
.products{
  padding:18px 6vw;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

@media(min-width:900px){
  .products{grid-template-columns:repeat(5,1fr)}
}

.product{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
}

.product img{
  width:100%;
  aspect-ratio:3/4;
  object-fit:cover;
}

.product .title{
  padding:10px 10px 2px;
  font-size:.9rem;
}

.product .price{
  padding:0 10px 12px;
  font-weight:700;
  color:var(--yellow);
}

/* ================= ABOUT ================= */
.about{
  padding:22px 8vw;
  text-align:center;
  opacity:.8;
  font-size:.9rem;
}

/* ================= FOOTER ================= */
footer{
  padding:14px;
  text-align:center;
  opacity:.6;
  font-size:.8rem;
  border-top:1px solid rgba(255,255,255,.05);
}

/* ================= OVERLAYS ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(18px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

.overlay.active{display:flex}

/* ================= PRODUCT MODAL ================= */
.modal{
  width:94%;
  max-width:420px;
  max-height:90vh;
  background:#0e0e0e;
  border-radius:22px;
  overflow:auto;
  position:relative;
}

.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:18px;
  cursor:pointer;
}

/* ================= CAROUSEL ================= */
.carousel{
  height:300px;
  overflow:hidden;
  position:relative;
}

.track{
  display:flex;
  height:100%;
  transition:.4s;
}

.carousel img{
  min-width:100%;
  object-fit:cover;
}

.carousel button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  border:none;
  color:white;
  padding:12px;
  font-size:18px;
}

.prev{left:10px}
.next{right:10px}

/* ================= COLLECTION FULLSCREEN ================= */
.collection-overlay{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  z-index:30;
}

.collection-overlay.active{display:block}

.collection-overlay .carousel{
  height:100vh;
}
/* FORCE CLOSE BUTTON VISIBILITY */
.close{
  position:absolute;
  top:12px;
  right:12px;
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(0,0,0,.75);
  border:1px solid rgba(255,255,255,.35);
  color:white;
  font-size:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;              /* MOST IMPORTANT */
}

/* Ensure overlay children can layer correctly */
.overlay,
.collection-overlay{
  position:fixed;
}

.modal,
.collection-overlay .carousel{
  position:relative;
}
/* ================= SIZE & COLOR OPTIONS ================= */
.option{
  margin-bottom:18px;
}

.option span{
  display:block;
  margin-bottom:8px;
  font-size:.8rem;
  letter-spacing:.04em;
  text-transform:uppercase;
  opacity:.6;
}

/* Button group */
.buttons{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

/* Individual button */
.buttons button{
  min-width:42px;
  padding:8px 14px;
  font-size:.85rem;
  border-radius:10px;
  background:#121212;
  border:1px solid rgba(255,255,255,.18);
  color:#eaeaea;
  transition:
    background .25s ease,
    border-color .25s ease,
    color .25s ease,
    transform .12s ease;
}

/* Hover / tap */
.buttons button:hover{
  border-color:rgba(255,255,255,.4);
}

.buttons button:active{
  transform:scale(.96);
}

/* Selected state */
.buttons button.active{
  background:rgba(245,180,0,.12);
  border-color:var(--yellow);
  color:var(--yellow);
}

/* Disabled feel (before both selected) */
.checkout:not(.active){
  opacity:.5;
}
/* ================= QUANTITY (+ / −) ================= */
.qty{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:18px;
}

.qty button{
  width:36px;
  height:36px;
  border-radius:10px;
  background:#121212;
  border:1px solid rgba(255,255,255,.2);
  color:white;
  font-size:20px;
  line-height:1;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:
    border-color .25s ease,
    transform .12s ease;
}

.qty button:hover{
  border-color:rgba(255,255,255,.45);
}

.qty button:active{
  transform:scale(.94);
}

#qty{
  min-width:24px;
  text-align:center;
  font-weight:600;
}
  
  /* FORCE CHECKOUT OVERRIDE */
.modal button.checkout{
  background:#0f0f0f !important;
  color:#555 !important;
  opacity:0.5;
  cursor:not-allowed;
}

.modal button.checkout.active{
  background:linear-gradient(135deg,var(--yellow),var(--orange)) !important;
  color:black !important;
  opacity:1;
}


/* ====== CHECKOUT BUTTON — FINAL OVERRIDE ====== */
#checkout{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#111;
  color:#666;
  font-weight:800;
  letter-spacing:.02em;
  opacity:.4;
  cursor:not-allowed;
  transition:all .3s ease;
}

#checkout.active{
  background:linear-gradient(135deg,var(--yellow),var(--orange));
  color:black;
  opacity:1;
  cursor:pointer;
}

#checkout.active:active{
  transform:scale(.97);
}
/* ===== CHECKOUT BUTTON — BOLD BRAND STYLE ===== */
#checkout{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;

  background:linear-gradient(
    135deg,
    rgba(245,180,0,.45),
    rgba(255,122,24,.45)
  );

  color:black;
  font-weight:900;
  letter-spacing:.04em;
  text-transform:uppercase;

  opacity:.55;                 /* looks bold but disabled */
  cursor:not-allowed;

  transition:
    opacity .3s ease,
    transform .15s ease,
    box-shadow .3s ease;
}

/* ACTIVE (size + color selected) */
#checkout.active{
  opacity:1;
  cursor:pointer;

  background:linear-gradient(
    135deg,
    var(--yellow),
    var(--orange)
  );

  box-shadow:
    0 10px 30px rgba(245,180,0,.35),
    0 0 0 1px rgba(255,255,255,.08);
}

/* PRESS FEEDBACK */
#checkout.active:active{
  transform:scale(.97);
}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="Picsart_26-01-04_09-46-04-552.png"></div>
</header>

<section class="hero">
  <h1>HYPE<span>| DRIP</span></h1>
</section>

<section class="mini-hero">
  <div class="mini-track" id="miniTrack">
    <div class="mini-slide" style="background-image:url('https://picsum.photos/2000/400?1')"></div>
    <div class="mini-slide" style="background-image:url('https://picsum.photos/2000/400?2')"></div>
    <div class="mini-slide" style="background-image:url('https://picsum.photos/2000/400?3')"></div>
    <div class="mini-slide" style="background-image:url('https://picsum.photos/2000/400?1')"></div>
  </div>
</section>

<section class="collections-wide">
  <div class="collection-card" onclick="openCollection('anime')">
    <img src="https://picsum.photos/1200/600?anime">
    <div class="collection-label">Anime Collection</div>
  </div>
  <div class="collection-card" onclick="openCollection('dragon')">
    <img src="https://picsum.photos/1200/600?dragon">
    <div class="collection-label">Dragon Collection</div>
  </div>
</section>

<section class="products">
  <div class="product" onclick="openP('Oversized Street Tee')">
    <img src="https://picsum.photos/500/600?1">
    <div class="title">Oversized Street Tee</div>
    <div class="price">₹1,499</div>
  </div>
  <div class="product" onclick="openP('Utility Cargo Pants')">
    <img src="https://picsum.photos/500/600?2">
    <div class="title">Utility Cargo Pants</div>
    <div class="price">₹2,199</div>
  </div>
  <div class="product" onclick="openP('Minimal Hoodie')">
    <img src="https://picsum.photos/500/600?3">
    <div class="title">Minimal Hoodie</div>
    <div class="price">₹2,499</div>
  </div>
  <div class="product" onclick="openP('Graphic Drop Tee')">
    <img src="https://picsum.photos/500/600?4">
    <div class="title">Graphic Drop Tee</div>
    <div class="price">₹1,699</div>
  </div>
  <div class="product" onclick="openP('Layered Jacket')">
    <img src="https://picsum.photos/500/600?5">
    <div class="title">Layered Jacket</div>
    <div class="price">₹3,999</div>
  </div>
</section>

<section class="about">
  hkwearsitall is a streetwear label focused on bold silhouettes and limited drops.
</section>

<footer>© hkwearsitall</footer>

<!-- PRODUCT OVERLAY -->
<div class="overlay" id="overlay">
  <div class="modal">
    <div class="close" onclick="closeP()">✕</div>

    <div class="carousel">
      <div class="track" id="track">
        <img src="https://picsum.photos/700/900?11">
        <img src="https://picsum.photos/700/900?12">
        <img src="https://picsum.photos/700/900?13">
      </div>
      <button class="prev" onclick="slide(-1)">‹</button>
      <button class="next" onclick="slide(1)">›</button>
    </div>

    <div class="content">
      <h2 id="title"></h2>

      <div class="option">
        <span>Size</span>
        <div class="buttons">
          <button onclick="select(this,'size')">S</button>
          <button onclick="select(this,'size')">M</button>
          <button onclick="select(this,'size')">L</button>
          <button onclick="select(this,'size')">XL</button>
        </div>
      </div>

      <div class="option">
        <span>Color</span>
        <div class="buttons">
          <button onclick="select(this,'color')">Black</button>
          <button onclick="select(this,'color')">Grey</button>
          <button onclick="select(this,'color')">Yellow</button>
        </div>
      </div>

      <div class="qty">
        <button onclick="changeQty(-1)">−</button>
        <div id="qty">1</div>
        <button onclick="changeQty(1)">+</button>
      </div>

      <div class="price" id="price">₹1999</div>

      <button class="checkout" id="checkout" onclick="checkout()">
        Checkout via WhatsApp
      </button>
    </div>
  </div>
</div>

<!-- COLLECTION OVERLAY -->
<div class="collection-overlay" id="collectionOverlay" onclick="closeCollection()">
  <div class="carousel" onclick="event.stopPropagation()">

    <div class="close" onclick="closeCollection()">✕</div>

    <div class="track" id="collectionTrack">
      <img id="c1">
      <img id="c2">
      <img id="c3">
    </div>

    <button class="prev" onclick="collectionSlide(-1)">‹</button>
    <button class="next" onclick="collectionSlide(1)">›</button>
  </div>
</div>

<script>
/* ========= PRODUCT OVERLAY ========= */

let sel = {
  product:"",
  size:"",
  color:"",
  qty:1,
  price:1999
};

let index = 0;

const overlay = document.getElementById("overlay");
const track = document.getElementById("track");
const titleEl = document.getElementById("title");
const qtyEl = document.getElementById("qty");
const priceEl = document.getElementById("price");
const checkoutBtn = document.getElementById("checkout");

function openP(name){
  sel = { product:name, size:"", color:"", qty:1, price:1999 };

  titleEl.innerText = name;
  qtyEl.innerText = "1";
  priceEl.innerText = "₹1999";

  document.querySelectorAll(".buttons button")
    .forEach(b => b.classList.remove("active"));

  checkoutBtn.classList.remove("active");

  overlay.classList.add("active");
}

function closeP(){
  overlay.classList.remove("active");
}

function slide(d){
  index = (index + d + 3) % 3;
  track.style.transform = `translateX(-${index * 100}%)`;
}

function select(btn, type){
  btn.parentElement.querySelectorAll("button")
    .forEach(b => b.classList.remove("active"));

  btn.classList.add("active");
  sel[type] = btn.innerText;
  validate();
}

function changeQty(n){
  sel.qty = Math.max(1, sel.qty + n);
  qtyEl.innerText = sel.qty;
  priceEl.innerText = `₹${sel.qty * sel.price}`;
}

function validate(){
  if(sel.size && sel.color){
    checkoutBtn.classList.add("active");
  }
}

function checkout(){
  if(!checkoutBtn.classList.contains("active")) return;

  const msg =
`Product: ${sel.product}
Size: ${sel.size}
Color: ${sel.color}
Quantity: ${sel.qty}
Total: ₹${sel.qty * sel.price}`;

  location.href =
`https://wa.me/919930503738?text=${encodeURIComponent(msg)}`;
}

/* ========= COLLECTION OVERLAY ========= */

const collectionOverlay = document.getElementById("collectionOverlay");
const collectionTrack = document.getElementById("collectionTrack");
let cIndex = 0;

const collections = {
  anime:[
    "https://picsum.photos/900/1200?anime1",
    "https://picsum.photos/900/1200?anime2",
    "https://picsum.photos/900/1200?anime3"
  ],
  dragon:[
    "https://picsum.photos/900/1200?dragon1",
    "https://picsum.photos/900/1200?dragon2",
    "https://picsum.photos/900/1200?dragon3"
  ]
};

function openCollection(type){
  const imgs = collections[type];

  document.getElementById("c1").src = imgs[0];
  document.getElementById("c2").src = imgs[1];
  document.getElementById("c3").src = imgs[2];

  cIndex = 0;
  collectionTrack.style.transform = "translateX(0)";
  collectionOverlay.classList.add("active");
}

function closeCollection(){
  collectionOverlay.classList.remove("active");
}

function collectionSlide(d){
  cIndex = (cIndex + d + 3) % 3;
  collectionTrack.style.transform =
    `translateX(-${cIndex * 100}%)`;
}
</script>
<script>
/* ========= MINI HERO AUTO LOOP ========= */

const miniTrack = document.getElementById("miniTrack");
const miniSlides = miniTrack.children;
const miniTotal = miniSlides.length;

let miniIndex = 0;
let miniInterval = null;

// speed controls
const MINI_DELAY = 3000;   // time between slides
const MINI_TRANSITION = 800; // must match CSS feel

function startMiniCarousel(){
  miniInterval = setInterval(() => {
    miniIndex++;

    miniTrack.style.transition = `transform ${MINI_TRANSITION}ms ease-in-out`;
    miniTrack.style.transform = `translateX(-${miniIndex * 100}%)`;

    // when reaching cloned slide (last one)
    if (miniIndex === miniTotal - 1) {
      setTimeout(() => {
        miniTrack.style.transition = "none";
        miniIndex = 0;
        miniTrack.style.transform = "translateX(0)";
      }, MINI_TRANSITION);
    }

  }, MINI_DELAY);
}

startMiniCarousel();
</script>

</body>
</html>
