<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hkwearsitall</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#111;
  --yellow:#f5b400;
  --orange:#ff7a18;
  --text:#eaeaea;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  color:var(--text);
  font-family:'Space Grotesk',system-ui,sans-serif;
}

/* HEADER */
header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid rgba(255,255,255,.06);
}
.logo img{height:42px}

/* HERO */
.hero{
  min-height:48vh;
  background:
    linear-gradient(to bottom,rgba(0,0,0,.45),rgba(0,0,0,.85)),
    url("Picsart_26-01-04_14-54-44-659.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Bebas Neue',sans-serif;
  letter-spacing:.12em;
}
.hero h1{
  font-size:clamp(3rem,9vw,5rem);
  line-height:1;
}
.hero span{color:var(--yellow)}

/* MINI HERO */
.mini-hero{height:96px;overflow:hidden}
@media(min-width:900px){.mini-hero{height:130px}}
.mini-track{display:flex;height:100%;transition:.9s}
.mini-slide{min-width:100%;background-size:cover;background-position:center}

/* COLLECTIONS */
.collections-wide{
  padding:16px 6vw;
  display:grid;
  gap:14px;
}
@media(min-width:900px){.collections-wide{grid-template-columns:1fr 1fr}}
.collection-card{
  height:190px;
  border-radius:14px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
}
.collection-card img{width:100%;height:100%;object-fit:cover}
.collection-label{
  position:absolute;
  bottom:14px;
  left:14px;
  font-weight:800;
}

/* PRODUCTS */
.products{
  padding:18px 6vw;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:900px){.products{grid-template-columns:repeat(5,1fr)}}
.product{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
}
.product img{width:100%;aspect-ratio:3/4;object-fit:cover}
.product .title{padding:10px;font-size:.9rem}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(18px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.overlay.active{display:flex}

.modal{
  width:94%;
  max-width:420px;
  max-height:90vh;
  background:#0e0e0e;
  border-radius:22px;
  overflow:auto;
  position:relative;
}
.modal .content{padding:20px 18px 22px}

.close{
  position:absolute;
  top:12px;
  right:12px;
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(0,0,0,.75);
  border:1px solid rgba(255,255,255,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* PRODUCT CAROUSEL */
.carousel{height:300px;overflow:hidden;position:relative}
.track{display:flex;height:100%;transition:.4s}
.carousel img{min-width:100%;object-fit:cover}
.carousel button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  border:none;
  color:white;
  padding:12px;
}
.prev{left:10px}
.next{right:10px}

/* OPTIONS */
.option{margin-bottom:18px}
.option span{
  display:block;
  margin-bottom:8px;
  font-size:.8rem;
  opacity:.6;
}
.buttons{display:flex;gap:10px}
.buttons button{
  padding:8px 14px;
  border-radius:10px;
  background:#121212;
  border:1px solid rgba(255,255,255,.18);
  color:#eaeaea;
}
.buttons button.active{
  border-color:var(--yellow);
  color:var(--yellow);
}

/* QTY */
.qty{display:flex;align-items:center;gap:14px;margin-bottom:18px}
.qty button{
  width:36px;height:36px;
  border-radius:10px;
  background:#121212;
  border:1px solid rgba(255,255,255,.2);
  color:white;
}
#qty{min-width:24px;text-align:center}

/* CHECKOUT */
#checkout{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:900;
  letter-spacing:.04em;
  text-transform:uppercase;
  background:#111;
  color:#666;
  opacity:.4;
}
#checkout.active{
  background:linear-gradient(135deg,var(--yellow),var(--orange));
  color:black;
  opacity:1;
}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="Picsart_26-01-04_09-46-04-552.png"></div>
</header>

<section class="hero">
  <h1>HYPE<span>|DRIP</span></h1>
</section>

<section class="mini-hero">
  <div class="mini-track" id="miniTrack">
    <div class="mini-slide" style="background-image:url('Picsart_26-01-04_16-34-27-342.jpg')"></div>
    <div class="mini-slide" style="background-image:url('Picsart_26-01-04_16-26-11-965.jpg')"></div>
  </div>
</section>

<section class="products">
  <div class="product" onclick="openP('Shanks tee')"><img src="shanks1.jpg"><div class="title">Shanks tee</div></div>
  <div class="product" onclick="openP('Demon slayer tee')"><img src="demon1.jpg"><div class="title">Demon slayer tee</div></div>
  <div class="product" onclick="openP('One piece tee')"><img src="onepiece1.jpg"><div class="title">One piece tee</div></div>
</section>

<div class="overlay" id="overlay">
  <div class="modal">
    <div class="close" onclick="closeP()">✕</div>

    <div class="carousel">
      <div class="track" id="track"></div>
      <button class="prev" onclick="slide(-1)">‹</button>
      <button class="next" onclick="slide(1)">›</button>
    </div>

    <div class="content">
      <h2 id="title"></h2>

      <div class="option">
        <span>Size</span>
        <div class="buttons">
          <button onclick="selectSize(this)">S</button>
          <button onclick="selectSize(this)">M</button>
          <button onclick="selectSize(this)">L</button>
          <button onclick="selectSize(this)">XL</button>
        </div>
      </div>

      <div class="qty">
        <button onclick="changeQty(-1)">−</button>
        <div id="qty">1</div>
        <button onclick="changeQty(1)">+</button>
      </div>

      <button id="checkout" onclick="checkout()">Checkout via WhatsApp</button>
    </div>
  </div>
</div>

<script>
const productImages={
  "Shanks tee":["shanks1.jpg","shanks2.jpg"],
  "Demon slayer tee":["demon1.jpg","demon2.jpg"],
  "One piece tee":["onepiece1.jpg","onepiece2.jpg"]
};

let sel={product:"",size:"",qty:1};
let index=0;

const overlay=document.getElementById("overlay");
const track=document.getElementById("track");
const titleEl=document.getElementById("title");
const qtyEl=document.getElementById("qty");
const checkoutBtn=document.getElementById("checkout");

function openP(name){
  sel={product:name,size:"",qty:1};
  titleEl.innerText=name;
  qtyEl.innerText="1";
  index=0;
  track.style.transform="translateX(0)";
  track.innerHTML=productImages[name].map(i=>`<img src="${i}">`).join("");
  document.querySelectorAll(".buttons button").forEach(b=>b.classList.remove("active"));
  checkoutBtn.classList.remove("active");
  overlay.classList.add("active");
}
function closeP(){overlay.classList.remove("active")}
function slide(d){
  index=(index+d+productImages[sel.product].length)%productImages[sel.product].length;
  track.style.transform=`translateX(-${index*100}%)`;
}
function selectSize(btn){
  btn.parentElement.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  sel.size=btn.innerText;
  checkoutBtn.classList.add("active");
}
function changeQty(n){
  sel.qty=Math.max(1,sel.qty+n);
  qtyEl.innerText=sel.qty;
}
function checkout(){
  const msg=`Product: ${sel.product}
Size: ${sel.size}
Quantity: ${sel.qty}

May I know about the pricing for this?`;
  location.href=`https://wa.me/919920584344?text=${encodeURIComponent(msg)}`;
}
</script>

</body>
</html>
